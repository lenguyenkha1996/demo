<SCRIPT type=text/javascript>

function ChangeUrl(site){
document.getElementById("txt").innerHTML='<a href="'+site+'" ><font color=FF00FF>Anh sẽ hết yêu em cho đến khi nào tim anh ngừng đập và đồng hồ ngừng chạy<b><font color=red>'+c+'</big></font></font></a> 
c-=1;
url=site;
t=setTimeout("ChangeUrl(url)",1000);
stopCount(c,url);
}
 
function stopCount(c,link){
if(c==-1)
{clearTimeout(t);
location.href=link;}
}

      <script language=javascript> 
 
 
// kênhit.vn

mensaje=  
'<br> <font size="4" face="Courier New" color="#FFFFFF">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nothing gonna change my love for you<br></font>'+' <br>'+ 
'<font color="#009933" size="3">Có những điều thật giản dị và dễ hiểu nhưng đôi khi trong cuộc sống, chúng ta lại phải mất cả một cuộc đời trải nghiệm mới nhận ra nó. Anh cứ ngỡ mình đã yêu Em vì mái tóc, ánh mắt dịu hiền, hay nụ cười hồn nhiên.</font><br>'+
 
'<br>'+
 
'<font size="3"  color="#0000FF">Rồi thời gian trôi, có lúc Anh lại thấy mình yêu Em vì trái tim Em nhân hậu, giọng nói Em dịu dàng ... Anh đã ấp ủ trong lòng và cố gắng suy nghĩ thật nhiều để có thể nói cho Em biết về những điều khiến phải Anh yêu Em.</font><br>'+'<br>'+
 
'<font size="3" color="#FF3366">Trải qua nhiều ngày tháng bên nhau Anh lại nhận ra rằng, tình yêu Anh dành cho Em là vô cùng tuyệt đối, nó như một phép toán với trị tuyệt đối vậy, chẳng ai có thể thay đổi đi giá trị dương của nó.</font><br><br>'+

'<font size="3" color="#0000FF ">Anh cũng vậy chẳng thể nào có thể thay thế Em bằng một người nào khác.</font><br><br>'+
 
'  <font size="3" color="#880000">Vì Trái Tim Anh đã thuộc về Em... <br>  Dẫu không thể nói hết được, nhưng Anh vẫn muốn nói...!</font>'+
'<br>'+
'<br>&nbsp;&nbsp;&nbsp;&nbsp;<font color="#669933">(---------</font>---<font color="#ff3333">Because</font>---<font color="#333399">I</font>---<font color="#ff00ff">L-O-V-E</font>---<font color="#333333">You</font>---<font color="#669933">---------)</font><br>'+
 '<p align="left"> <font face="Courier New" color="fb05f2" size="3">Chúc em vui khi nhận được điều này. Chúng mình sẽ yêu nhau mãi nhé em.</font></p><br>'+
'<font size="3"  color="#000055">&nbsp;&nbsp;&nbsp;&nbsp;Tặng người tôi yêu<br>'+
'<font size="3" color="#FF0000">Anh Yêu Em rất nhiều cục cưng'
 
 
line=0
 
cursor='_'
 
function teclear(){
 
if(line==mensaje.length) cursor=''
 
ttecleado.innerHTML=mensaje.substring(0,line)+cursor
 
if(line++<mensaje.length) setTimeout("teclear()",60) 
 
}

</script>
